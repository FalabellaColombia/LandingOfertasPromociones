name: Update JSON Cache
on:
  schedule:
    # 7 AM – 11:59 PM hora Colombia → 12:00 – 04:59 UTC
    - cron: "0 12-23 * * *"
    # 12 AM hora Colombia → 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data-cache branch
        uses: actions/checkout@v3
        with:
          ref: data-cache
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch and Validate API
        id: fetch
        run: |
          # Descargar respuesta
          curl -sL "https://script.google.com/macros/s/AKfycbxQ_5kpsZXND4mAHJdO39wUZm3A-G8Nz_zJMcdtoh05f9sk7CgFc2ommgKpuFEWvNRk/exec" > temp_data.json
          
          # Inicializar como válido
          VALID="true"
          
          # Validar que sea JSON válido
          if ! jq empty temp_data.json 2>/dev/null; then
            echo "ERROR: Respuesta no es JSON valido"
            echo "Contenido recibido:"
            head -n 20 temp_data.json
            VALID="false"
          # Verificar si es un array
          elif ! jq -e 'type == "array"' temp_data.json > /dev/null 2>&1; then
            echo "ERROR: Respuesta no es un array"
            echo "JSON recibido:"
            jq '.' temp_data.json
            VALID="false"
          else
            echo "JSON valido recibido"
            mv temp_data.json data.json
          fi
          
          # Limpiar archivo temporal si existe
          rm -f temp_data.json
          
          # Establecer output
          echo "valid=$VALID" >> $GITHUB_OUTPUT

      - name: Commit & Push
        if: steps.fetch.outputs.valid == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "update data.json" || echo "no changes"
          git push origin data-cache

      - name: Report status
        if: steps.fetch.outputs.valid == 'false'
        run: |
          echo "No se actualizo data.json debido a respuesta invalida"
